<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Q-corp. example form</h1>
          <p id="description" class="description text-center">
            This is a example form, so that I learn how to use forms. :D 
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>What do you do in the day?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>What button do you want to click.</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />This one?</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Or this?</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />No! This one!</label
            >
          </div>
      
          <div class="form-group">
            <p>
              What is your favorite food?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="challenges">Pizza</option>
              <option value="projects">Pitta</option>
              <option value="community">French Fries</option>
              <option value="openSource">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              What would you like?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Money</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Friends</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Peace on Earth</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />War</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Money</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />Money</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Nothing</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />MP3 files</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Apples</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Bananas</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />The United States of America</label
            >
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
