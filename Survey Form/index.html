<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title" class="text_center">Q-Corp. Survey Form</h1>
            <p id="description" class="description text_center">Thanks for taking the time to fill our mailbox with nonsense :)</p>
        </header>
        <section>
            <form>
                <div class="form_group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form_control" placeholder="Enter name" required />
                </div>
                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form_control" placeholder="Enter email" required />
                </div>
                <div class="form_group">
                    <label for="age">Age (optional)</label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form_control" placeholder="Age" />
                </div>
                <div class="form_group">
                    <p>What day-job are you doing now?</p>
                    <select id="dropdown" name="role" class="form_control" required>
                        <option disabled selected value>Select job</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form_group">
                    <p>Would you fill this again?</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked /> Definitely
                    </label>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe
                    </label>
                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not Sure
                    </label>
                </div>
                <div class="form_group">
                    <p>What country are you from?</p>
                    <select id="country" name="country" class="form_control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="nederlands">Nederlands</option>
                        <option value="belgium">Belgium</option>
                        <option value="gemrany">Germany</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form_group">
                    <p>checkboxses to waste your time on</p>
                    <label>
                        <input name="prefer" value="checkbox1" type="checkbox" class="input_checkbox">
                        "Checkbox 1"
                        <input name="prefer" value="checkbox2" type="checkbox" class="input_checkbox">
                        "Checkbox 2"
                        <input name="prefer" value="checkbox3" type="checkbox" class="input_checkbox">
                        "Checkbox 3"
                        <input name="prefer" value="checkbox4" type="checkbox" class="input_checkbox">
                        "Checkbox 4"
                        <input name="prefer" value="checkbox5" type="checkbox" class="input_checkbox">
                        "Checkbox 5"
                    </label>
                </div>
                <div class="form_group">
                    <p>Comments? suggestions? down here:</p>
                    <textarea id="comments" class="input_textarea" name="comment" placeholder="Enter comment here..."></textarea>
                </div>
                <div class="form_group">
                    <button type="submit" id="submit" class="submit_button">
                        Submit
                    </button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
